<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="Mia Steinkirch" content="buoyFlex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <section class="hero is-white">

      <nav class="nav">
        <div class="nav-left">
          <a href="/" class="nav-item">
            <h6 class="subtitle">
              <strong>buoyFlex</strong> Customize your Buoy Data
            </h6>
          </a>
        </div>

        <div class="nav-item">
          <div class="field is-grouped">

        <!-- Here we have all the navigation bar buttons -->

            <p class="control">
              <a href="/stations" class="button is-primary is-outlined">
                <span id="home" class="icon">
                  <i class="fa fa fa-home"></i>
                </span>
              </a>
            </p>

            <p class="control">
              <a href="/favorites" class="button is-primary is-outlined">
                <span id="heart" class="icon">
                  <i class="fa fa fa-heart"></i>
                </span>
              </a>
            </p>

            <p class="control">
              <a href="/logout" class="button is-primary is-outlined">
                <span>Logout</span>
              </a>
            </p>

         <!-- End of navigation bar buttons -->

          </div>
        </div>
      </nav>


    </section>

    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/scripts.js"></script>

  </body>

</html>
